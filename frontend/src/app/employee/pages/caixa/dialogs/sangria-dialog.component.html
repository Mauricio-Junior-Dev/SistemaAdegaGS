<div class="sangria-dialog">
  <div class="header">
    <mat-icon>money_off</mat-icon>
    <h2>Sangria de Caixa</h2>
  </div>

  <div class="content">
    <p class="hint">Saldo atual dispon√≠vel: <strong>{{ data.currentAmount | currency:'BRL':'symbol':'1.2-2':'pt-BR' }}</strong></p>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Valor da sangria</mat-label>
        <input matInput type="number" step="0.01" min="0" formControlName="amount" placeholder="0,00">
        <mat-icon matSuffix>attach_money</mat-icon>
        <mat-error *ngIf="form.get('amount')?.hasError('required')">Informe o valor</mat-error>
        <mat-error *ngIf="form.get('amount')?.hasError('min')">Valor deve ser maior que zero</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Motivo</mat-label>
        <input matInput formControlName="description" maxlength="120" placeholder="Ex.: Pagamento de motoboy, troco, etc.">
        <mat-icon matSuffix>description</mat-icon>
        <mat-error *ngIf="form.get('description')?.hasError('required')">Informe o motivo</mat-error>
        <mat-error *ngIf="form.get('description')?.hasError('minlength')">Motivo muito curto</mat-error>
      </mat-form-field>
    </form>
  </div>

  <div class="actions">
    <button mat-button (click)="cancel()" [disabled]="submitting">
      <mat-icon>close</mat-icon>
      Cancelar
    </button>
    <button mat-raised-button color="warn" (click)="submit()" [disabled]="submitting || form.invalid">
      <mat-icon>money_off</mat-icon>
      Confirmar Sangria
    </button>
  </div>
</div>
