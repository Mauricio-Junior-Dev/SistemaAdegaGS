<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [mode]="'side'" [opened]="true">
    <div class="sidenav-header">
      <div class="brand">
        <mat-icon>storefront</mat-icon>
        <span>ADEGA GS</span>
      </div>
      <small>Painel do Funcionário</small>
    </div>

    <nav class="nav">
      <a *ngFor="let item of menuItems" [routerLink]="item.path" routerLinkActive="active" class="nav-item">
        <mat-icon>{{item.icon}}</mat-icon>
        <span>{{item.label}}</span>
      </a>
    </nav>

    <div class="sidenav-footer">
      <button mat-stroked-button color="warn" (click)="logout()" class="logout-btn">
        <mat-icon>logout</mat-icon>
        Sair
      </button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="main-toolbar">
      <span>Painel do Funcionário</span>
      <span class="toolbar-spacer"></span>
      <button *ngIf="isAdmin"
              mat-icon-button
              (click)="goToAdmin()"
              matTooltip="Voltar ao Painel Administrativo"
              class="admin-back-btn"
              aria-label="Voltar ao Painel Administrativo">
        <mat-icon>admin_panel_settings</mat-icon>
      </button>
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
