<h2 mat-dialog-title>Movimentação de Estoque</h2>

<mat-dialog-content>
  <div class="product-info">
    <h3>{{data.product.name}}</h3>
    <p class="stock">Estoque atual: {{data.product.current_stock}}</p>
  </div>

  <form #movementForm="ngForm">
    <mat-form-field appearance="outline">
      <mat-label>Tipo de Movimentação</mat-label>
      <mat-select [(ngModel)]="movement.type" name="type" required>
        <mat-option value="entrada">Entrada</mat-option>
        <mat-option value="saida">Saída</mat-option>
        <mat-option value="ajuste">Ajuste</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Quantidade</mat-label>
      <input matInput type="number" [(ngModel)]="movement.quantity" name="quantity" required min="1">
    </mat-form-field>

    <mat-form-field appearance="outline" *ngIf="movement.type === 'entrada'">
      <mat-label>Custo Unitário</mat-label>
      <input matInput type="number" [(ngModel)]="movement.unit_cost" name="unit_cost" step="0.01">
      <span matPrefix>R$&nbsp;</span>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Descrição</mat-label>
      <textarea matInput [(ngModel)]="movement.description" name="description" rows="3"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!movementForm.form.valid">
    Confirmar
  </button>
</mat-dialog-actions>
