<div class="products-page">
  <!-- Categorias no topo -->
  <div class="categories-nav">
    <div class="container">
      <div class="categories-scroll">
        <a *ngFor="let category of categories" 
           [routerLink]="[]" 
           [queryParams]="{categoria: category.id}"
           [class.active]="selectedCategory === category.id"
           class="category-item">
          <div class="category-icon">
            <img [src]="getCategoryImageUrl(category)" [alt]="category.name">
          </div>
          <span class="category-name">{{ category.name }}</span>
        </a>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- Filtros e Opções -->
    <div class="filters-toolbar">
      <div class="filters-left">
        <h3 class="filter-title">Produtos</h3>
      </div>
      <div class="filters-right">
        <app-product-search 
          [initialTerm]="searchTerm"
          (search)="onSearch($event)">
        </app-product-search>
        <div class="view-options">
          <button (click)="setViewMode('list')" [class.active]="viewMode === 'list'">
            <i class="fas fa-list"></i>
          </button>
          <button (click)="setViewMode('grid')" [class.active]="viewMode === 'grid'">
            <i class="fas fa-th-large"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Loading State -->
    <div *ngIf="loading" class="loading-container">
      <div class="loading-spinner"></div>
    </div>

    <!-- Error State -->
    <div *ngIf="error" class="error-container">
      <p class="error-message">{{ error }}</p>
      <button (click)="loadProducts()" class="retry-button">
        Tentar Novamente
      </button>
    </div>

    <!-- Lista de Produtos -->
    <div *ngIf="!loading && !error" 
         [class]="'products-container ' + (viewMode === 'grid' ? 'grid-view' : 'list-view')">
      <div *ngFor="let product of products" class="product-card">
        <!-- Nome do Produto -->
        <h3 class="product-name">{{ product.name }}</h3>
        
        <!-- Imagem do Produto -->
        <div class="product-image-container">
          <img [src]="getImageUrl(product)" [alt]="product.name" class="product-image">
        </div>

        <!-- Preços -->
        <div class="price-container">
          <div *ngIf="product.original_price && product.original_price > product.price" class="price-original">
            R$ {{ product.original_price | number:'1.2-2' }}
          </div>
          <div class="price-current">
            R$ {{ product.price | number:'1.2-2' }}
          </div>
        </div>

        <!-- Botão Adicionar ao Carrinho -->
        <button (click)="addToCart(product)" class="add-to-cart-btn">
          <svg class="cart-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
          </svg>
          <span>Adicionar</span>
        </button>
      </div>
    </div>

    <!-- Estado Vazio -->
    <div *ngIf="!loading && !error && products.length === 0" class="empty-state">
      <h2>Nenhum produto encontrado</h2>
      <p>Tente ajustar os filtros ou realizar uma nova busca</p>
    </div>
  </div>
</div>
