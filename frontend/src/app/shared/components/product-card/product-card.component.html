<div class="product-card">
  <!-- Nome do Produto -->
  <h3 class="product-name">{{ product.name }}</h3>
  
  <!-- Imagem do Produto -->
  <div class="product-image-container">
    <img [src]="getImageUrl(product)"
         [alt]="product.name"
         class="product-image">
  </div>

  <!-- Preços -->
  <div class="price-container">
    <div *ngIf="product.original_price && product.original_price > product.price" class="price-original">
      R$ {{ product.original_price | number:'1.2-2' }}
    </div>
    <div class="price-current">
      R$ {{ product.price | number:'1.2-2' }}
    </div>
  </div>

  <!-- Mensagem de Estoque Baixo -->
  <div *ngIf="hasLowStock(product)" class="low-stock-message">
    {{ getStockMessage(product) }}
  </div>

  <!-- Botão Adicionar ao Carrinho -->
  <button (click)="onAddToCart($event)"
          class="add-to-cart-btn">
    <svg class="cart-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
    </svg>
    <span>Adicionar</span>
  </button>
</div>
