<div class="product-card">
  <!-- Tag de Desconto -->
  <div class="discount-tag" *ngIf="product.has_discount && product.discount_percentage">
    {{ product.discount_percentage }}% OFF
  </div>

  <!-- Conteúdo do Card (Imagem e Título) -->
  <div class="card-content">
    <!-- Imagem do Produto -->
    <div class="card-image-container">
      <img [src]="getImageUrl(product)"
           [alt]="product.name"
           class="card-img">
    </div>

    <!-- Título do Produto -->
    <h3 class="product-title" [title]="product.name">{{ product.name }}</h3>
  </div>

  <!-- Footer com Preços e Botão -->
  <div class="card-footer">
    <div class="price-block">
      <span class="old-price" *ngIf="product.has_discount && product.original_price">
        {{ product.original_price | currency:'BRL' }}
      </span>
      <span class="current-price">
        {{ product.price | currency:'BRL' }}
      </span>
    </div>
    <button mat-icon-button 
            class="btn-quick-add" 
            (click)="onAddToCart($event)"
            aria-label="Adicionar ao carrinho">
      <mat-icon>add_shopping_cart</mat-icon>
    </button>
  </div>
</div>
