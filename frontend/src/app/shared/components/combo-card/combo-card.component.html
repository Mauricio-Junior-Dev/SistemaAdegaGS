<div class="combo-card">
  <!-- Badge COMBO -->
  <div class="combo-badge">COMBO</div>
  
  <!-- Tag de Desconto -->
  <div class="discount-tag" *ngIf="getDiscountPercentage(combo) > 0">
    {{ getDiscountPercentage(combo) }}% OFF
  </div>

  <!-- Conteúdo do Card (Imagem e Título) -->
  <div class="card-content" [routerLink]="['/combos', combo.id]">
    <!-- Imagem do Combo -->
    <div class="card-image-container">
      <img [src]="getComboImage(combo)"
           [alt]="combo.name"
           class="card-img">
    </div>

    <!-- Título do Combo -->
    <h3 class="combo-title" [title]="combo.name">{{ combo.name }}</h3>
    
    <!-- Itens do Combo (Resumido) -->
    <div class="combo-items" *ngIf="getComboItemsSummary()">
      <span class="items-text">{{ getComboItemsSummary() }}</span>
    </div>
  </div>

  <!-- Footer com Preços e Botão -->
  <div class="card-footer">
    <div class="price-block">
      <span class="old-price" *ngIf="combo.original_price && combo.original_price > getComboPrice(combo)">
        {{ formatPrice(combo.original_price) }}
      </span>
      <span class="current-price">
        {{ formatPrice(getComboPrice(combo)) }}
      </span>
    </div>
    <button mat-icon-button 
            class="btn-quick-add" 
            (click)="onAddToCart()"
            aria-label="Adicionar ao carrinho">
      <mat-icon>add_shopping_cart</mat-icon>
    </button>
  </div>
</div>
