<div class="container mx-auto px-4 py-8">
  <!-- Categorias -->
  <div class="flex gap-4 mb-8 overflow-x-auto pb-4">
    <button 
      class="px-4 py-2 rounded-full"
      [class.bg-primary-600]="!selectedCategory"
      [class.text-white]="!selectedCategory"
      [class.bg-gray-100]="selectedCategory"
      (click)="selectedCategory = null; loadProducts()">
      Todos
    </button>
    <button 
      *ngFor="let category of categories"
      class="px-4 py-2 rounded-full"
      [class.bg-primary-600]="selectedCategory === category.id"
      [class.text-white]="selectedCategory === category.id"
      [class.bg-gray-100]="selectedCategory !== category.id"
      (click)="selectedCategory = category.id; loadProducts()">
      {{ category.name }}
    </button>
  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="flex justify-center items-center py-12">
    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary-600"></div>
  </div>

  <!-- Lista de Produtos -->
  <div *ngIf="!loading" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
    <div *ngFor="let product of products" class="bg-white rounded-lg shadow-md overflow-hidden">
      <!-- Imagem -->
      <div class="aspect-w-1 aspect-h-1 w-full">
        <img 
          [src]="product.images?.[0] || 'assets/images/no-image.jpg'"
          [alt]="product.name"
          class="w-full h-full object-cover">
      </div>

      <!-- Informações -->
      <div class="p-4">
        <h3 class="text-lg font-semibold mb-2">{{ product.name }}</h3>
        <p class="text-gray-600 text-sm mb-4 line-clamp-2">{{ product.description }}</p>
        
        <!-- Preço e Estoque -->
        <div class="flex justify-between items-center mb-4">
          <span class="text-2xl font-bold text-primary-600">
            {{ product.price | currency:'BRL' }}
          </span>
          <span class="text-sm text-gray-500">
            {{ product.effective_stock ?? product.current_stock }} em estoque
          </span>
        </div>

        <!-- Botão Adicionar -->
        <button 
          class="w-full py-2 px-4 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors"
          [disabled]="(product.effective_stock ?? product.current_stock) === 0"
          (click)="addToCart(product)">
          {{ (product.effective_stock ?? product.current_stock) > 0 ? 'Adicionar ao Carrinho' : 'Fora de Estoque' }}
        </button>
      </div>
    </div>
  </div>

  <!-- Mensagem Sem Produtos -->
  <div *ngIf="!loading && products.length === 0" class="text-center py-12">
    <p class="text-gray-500">Nenhum produto encontrado nesta categoria.</p>
  </div>
</div>
