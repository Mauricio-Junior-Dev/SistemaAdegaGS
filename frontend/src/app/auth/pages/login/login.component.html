<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Login</h1>
      <p>Entre para fazer seus pedidos</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <!-- Error Message -->
      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Seu e-mail"
          [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        >
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-hint">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">E-mail é obrigatório</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">E-mail inválido</span>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Sua senha"
          [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        >
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-hint">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Senha é obrigatória</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Senha deve ter no mínimo 8 caracteres</span>
        </div>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="submit-button" 
        [disabled]="loginForm.invalid || loading"
      >
        <span *ngIf="!loading">Entrar</span>
        <span *ngIf="loading">Entrando...</span>
      </button>

      <!-- Social Login Divider -->
      <div class="social-divider">
        <span>ou</span>
      </div>

      <!-- Social Login Buttons -->
      <div class="social-login">
        <!-- Google Login -->
        <div id="g_id_onload"
             data-client_id="908499908342-sjub85e0ld97i2438vu517tu3qdebd66.apps.googleusercontent.com"
             data-callback="handleGoogleResponse">
        </div>
        <div class="g_id_signin" data-type="standard" data-theme="outline" data-size="large"></div>

      </div>

      <!-- Register Link -->
      <div class="auth-links">
        <p>Ainda não tem uma conta? <a routerLink="/register">Cadastre-se</a></p>
      </div>
    </form>
  </div>
</div>
