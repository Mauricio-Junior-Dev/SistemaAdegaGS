<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Login</h1>
      <p>Entre para fazer seus pedidos</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <!-- Error Message -->
      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <!-- Identifier Field (E-mail ou CPF) -->
      <div class="form-group">
        <label for="identifier">E-mail ou CPF</label>
        <input
          type="text"
          id="identifier"
          formControlName="identifier"
          placeholder="Seu e-mail ou CPF"
          [class.invalid]="loginForm.get('identifier')?.invalid && loginForm.get('identifier')?.touched"
          [disabled]="showPasswordField"
        >
        <div *ngIf="loginForm.get('identifier')?.invalid && loginForm.get('identifier')?.touched" class="error-hint">
          <span *ngIf="loginForm.get('identifier')?.errors?.['required']">E-mail ou CPF é obrigatório</span>
        </div>
      </div>

      <!-- Password Field (Revelado apenas se usuário existir) -->
      <div class="form-group" *ngIf="showPasswordField">
        <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Sua senha"
          [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        >
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-hint">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Senha é obrigatória</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Senha deve ter no mínimo 8 caracteres</span>
        </div>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="submit-button" 
        [disabled]="loading || !(loginForm.get('identifier')?.value?.trim())"
      >
        <span *ngIf="!loading && !showPasswordField">Continuar</span>
        <span *ngIf="!loading && showPasswordField">Entrar</span>
        <span *ngIf="loading">Verificando...</span>
      </button>

      <div class="auth-footer-link">
        <a routerLink="/esqueci-senha" class="auth-link">Esqueci minha senha</a>
      </div>

      <!-- Social Login Divider -->
      <div class="social-divider">
        <span>ou</span>
      </div>

      <!-- Social Login Buttons -->
      <div class="social-login">
        <!-- Google Login -->
        <div id="g_id_onload"
             data-client_id="908499908342-sjub85e0ld97i2438vu517tu3qdebd66.apps.googleusercontent.com"
             data-callback="handleGoogleResponse">
        </div>
        <div class="g_id_signin" data-type="standard" data-theme="outline" data-size="large"></div>

      </div>

    </form>
  </div>
</div>
