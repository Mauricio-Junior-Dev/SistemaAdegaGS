<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Esqueci minha senha</h1>
      <p *ngIf="step === 1">Informe seu CPF e os últimos 4 dígitos do celular cadastrado.</p>
      <p *ngIf="step === 2">Defina sua nova senha.</p>
    </div>

    <div *ngIf="error" class="error-message">{{ error }}</div>

    <!-- Etapa 1: Desafio (CPF + últimos 4 do celular) -->
    <form *ngIf="step === 1" [formGroup]="challengeForm" class="auth-form">
      <div class="form-group">
        <label for="document_number">CPF</label>
        <input
          type="text"
          id="document_number"
          formControlName="document_number"
          placeholder="000.000.000-00"
          (input)="formatDocumentInput($event)"
          maxlength="18"
        >
        <div *ngIf="challengeForm.get('document_number')?.invalid && challengeForm.get('document_number')?.touched" class="error-hint">
          <span *ngIf="challengeForm.get('document_number')?.errors?.['required']">CPF é obrigatório</span>
          <span *ngIf="challengeForm.get('document_number')?.errors?.['invalidDocument']">CPF inválido</span>
        </div>
      </div>
      <div class="form-group">
        <label for="phone_last_4">Últimos 4 dígitos do celular</label>
        <input
          type="text"
          id="phone_last_4"
          formControlName="phone_last_4"
          placeholder="1234"
          (input)="formatPhoneLast4($event)"
          maxlength="4"
          inputmode="numeric"
        >
        <div *ngIf="challengeForm.get('phone_last_4')?.invalid && challengeForm.get('phone_last_4')?.touched" class="error-hint">
          <span *ngIf="challengeForm.get('phone_last_4')?.errors?.['required']">Informe os 4 dígitos</span>
          <span *ngIf="challengeForm.get('phone_last_4')?.errors?.['pattern']">Apenas 4 números</span>
        </div>
      </div>
      <button
        type="button"
        class="submit-button"
        (click)="onValidate()"
        [disabled]="loading || challengeForm.invalid"
      >
        <span *ngIf="!loading">Validar</span>
        <span *ngIf="loading">Validando...</span>
      </button>
    </form>

    <!-- Etapa 2: Nova senha -->
    <form *ngIf="step === 2" [formGroup]="passwordForm" class="auth-form">
      <div class="form-group">
        <label for="password">Nova senha</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Mínimo 8 caracteres"
        >
        <div *ngIf="passwordForm.get('password')?.invalid && passwordForm.get('password')?.touched" class="error-hint">
          <span *ngIf="passwordForm.get('password')?.errors?.['required']">Senha é obrigatória</span>
          <span *ngIf="passwordForm.get('password')?.errors?.['minlength']">Mínimo 8 caracteres</span>
        </div>
      </div>
      <div class="form-group">
        <label for="password_confirmation">Confirme a senha</label>
        <input
          type="password"
          id="password_confirmation"
          formControlName="password_confirmation"
          placeholder="Repita a senha"
        >
        <div *ngIf="passwordForm.get('password_confirmation')?.invalid && passwordForm.get('password_confirmation')?.touched" class="error-hint">
          <span *ngIf="passwordForm.get('password_confirmation')?.errors?.['required']">Confirmação é obrigatória</span>
        </div>
        <div *ngIf="passwordForm.errors?.['passwordMismatch'] && passwordForm.get('password_confirmation')?.touched" class="error-hint">
          As senhas não coincidem.
        </div>
      </div>
      <button
        type="button"
        class="submit-button"
        (click)="onSavePassword()"
        [disabled]="loading || passwordForm.invalid"
      >
        <span *ngIf="!loading">Salvar Senha</span>
        <span *ngIf="loading">Salvando...</span>
      </button>
      <button type="button" class="link-button" (click)="backToStep1()">Voltar</button>
    </form>

    <div class="auth-footer">
      <a routerLink="/login" class="auth-link">Voltar ao login</a>
    </div>
  </div>
</div>
